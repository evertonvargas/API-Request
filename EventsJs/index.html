<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Botões</title>
  </head>
  <body>
    <section class="register">
      <input type="text" name="host" placeholder="Host" />
      <input type="text" name="dispositivo" placeholder="Dispositivo" />
      <input type="text" name="token" placeholder="token" />
    </section>
    <div class="button-flex">
      <button class="btn btn-3">Atualizar</button>
    </div>
    <div class="variable_definitions">
      <h2>Configurações Definidas</h2>
      <div class="bloc">
        <p>Host:</p>
        <p class="host">Nome Host</p>
      </div>
      <div class="bloc">
        <p>Dispositivo:</p>
        <p class="dispositivo">Nome Dispositivo</p>
      </div>
      <div class="bloc">
        <p>Token:</p>
        <p class="token">Token Definido</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
